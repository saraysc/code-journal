<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="first-line">
      <div class="head row">
        <div class="header"><p class="header-font">Code Journal</p>
          <a class="entry-link" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="first hidden">

      <form class="form">
      <form>
        <h2>New Entry</h2>
        <div class="row">
          <div class="col-2"><img class="first-image image" src="images/placeholder-image-square.jpg"></div>
          <div class="col-2 col-2-second">
            <label for="title">Title</label>
            <input required="required" name="title" type="text" id="title" class="input-title">
            <label for="photo">Photo URL</label>
            <input required="required" name="photoUrl" type="text" id="photo" class="photo">
          </div>
        </div> <!--row div-->
        <div class="row col-1">
          <label for="notes">Notes</label>
          <textarea required="required" class="note" name="notes" rows="10" id="notes"></textarea>

          <button class="button-save">SAVE</button>
        </div>

      </form>
    </div> <!--entry form div-->

    <div data-view="entries" class="second">
      <div class="row margin-left entries">
        <h2>Entries</h2>
        <button class="margin-button new">NEW</button>

      </div>
      <p class="text-center">No entries have been recorded</p>
      <ul class="list">

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
